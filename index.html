<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <div>
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>

        <main class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <!-- Search location section -->
            <div class="col-12 col-md-3 bg-light p-3">
                <h2 class="text-primary">Search for a City:</h2>
                <input type = "text" placeholder="Enter a location" id="search-bar" class="form-input w-100" >
                <button id = "search-btn" class="btn btn-info btn-block"> Show me the weather! </button>
            </div>

            <div class="weather-container" class="col-12 col-md-3 bg-light p-3">
              <!-- <input type = "text" placeholder="Enter a location" id="search-bar" class="form-input w-100" >
              <button id = "search-btn" class="btn btn-info btn-block"> Show me the weather! </button> -->
              
              <div class="col-12 col-md-9 p-3 text-light">
                <h3>Current weather for: <span id="result-text"></span></h3>
                <div id="result-content" class="weatherutput"></div>
              </div>

              <div class="weather-box">
                <h2 id="temperature"></h2>
                <p id="condition"></p>
                <p id="location"></p>
              </div>
              
            </div>
        </main>

    <script src="script.js"></script>
  </body>

</html>
