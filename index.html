<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
        <div>
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>

        <main class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
            <!-- Search location section -->
            <div class="col-12 col-md-3 bg-light p-3">
                <h2 class="text-primary">Search for a City:</h2>
                <input type = "text" placeholder="Enter a location" id="search-bar" class="form-input w-100" >
                <button id = "search-btn" class="btn btn-info btn-block"> Show me the weather! </button>
            </div>

            <div class="weather-container" class="col-12 col-md-3 bg-light p-3">
              <!-- <input type = "text" placeholder="Enter a location" id="search-bar" class="form-input w-100" >
              <button id = "search-btn" class="btn btn-info btn-block"> Show me the weather! </button> -->
              
              <!-- display current weather -->
              <section  class="currentWeather">
                <script> document.write(Date());</script>
                <h3> 
                  <p id="location"></p>
                </h3>
                <div>
                  <p id="currentTemperature"></p>
                  <p id="currentHumidity"></p>
                  <p id="currentWindspeed"></p>
                </div>
              </section>

              <!-- Display weather forecast -->
              <section class="weatherBox">
                <div class="weatherBox1">
                  <p id="temperatureOne"></p>
                  <p id="humidityOne"></p>
                  <p id="windspeedOne"></p>
                </div>
                <div class="weatherBox2">
                  <p id="temperatureTwo"></p>
                  <p id="humidityTwo"></p>
                  <p id="windspeedTwo"></p>
                </div>
                <div class="weatherBox3">
                  <p id="temperatureThree"></p>
                  <p id="humidityThree"></p>
                  <p id="windspeedThree"></p>
                </div>
                <div class="weatherBox4">
                  <p id="temperatureFour"></p>
                  <p id="humidityFour"></p>
                  <p id="windspeedFour"></p>
                </div>
                <div class="weatherBox5">
                  <p id="temperatureFive"></p>
                  <p id="humidityFive"></p>
                  <p id="windspeedFive"></p>
                </div>


              </section>
              
            </div>
        </main>

    <script src="script.js"></script>
  </body>

</html>
